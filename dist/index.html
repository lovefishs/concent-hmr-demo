<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Concent HMR</title>
    <style>
      html {
        font-size: 16px;
        box-sizing: border-box;
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      html,
      body {
        height: 100%;
      }
      body {
        color: #333;
        background-color: #fff;
      }
      .container {
        margin: 0 auto;
        padding: 20px 0;
        width: 1200px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="/index.js"></script>
  </body>
</html>
